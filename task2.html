<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling Form</title>
</head>
<body>

    <h1>Appointment Scheduling Form </h1>


    <form action="responses.html" method="GET">
        <center>
            <table>
                <tr>
                    <td><label for="fname">Full Name  :  </label></td>
                    <td><input type="text" name="name" id="Fname" placeholder="YOURNAME"></td>
                 
                </tr>
                <tr>
                    <td><label for="email">E-mail  :  </label></td>
                    <td><input type="text" name="email" id="email" placeholder="abc@gmail.com"></td>
                 
                </tr>
               
                <tr>
                    <td><label for="APoidate">Appointment Date  :  </label></td>
                    <td><input type="date" name="APoidate" id="APoidate" ></td>
                 
                </tr>
                 <tr>
                    <td><label for="phno">Contact Number  :  </label></td>
                    <td><input type="number" name="phno" id="phno" placeholder="telephone"></td>
                 
                </tr>
                <tr>
                    <td><button type="submit">SUBMIT</button></td>
                 
                </tr>
            </table>
        </center>
    
        </form>
    
</body>
</html>
