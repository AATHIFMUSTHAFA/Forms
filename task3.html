<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase Form    </title>
</head>
<body>
    <h1>Product Purchase Form</h1>

    <form action="responses.html" method="GET">
        <center>
            <table>
                <tr>
                    <td><label for="prname">Product  Name  :  </label></td>
                    <td><input type="text" name="prname" id="prname" placeholder="PRODUCTNAME"></td>
                 
                </tr>
                <tr>
                    <td><label for="email"> Buyers E-mail  :  </label></td>
                    <td><input type="text" name="email" id="email" placeholder="abc@gmail.com"></td>
                 
                </tr>
                <tr>
                    <td><label for="qty">Quantity  :  </label></td>
                    <td><input type="number" name="qty" id="qty" placeholder="QUANTITY"></td>
                 
                </tr>
                <tr>
                    <td><label for="PRDdate">Preferred Delivery Date  :  </label></td>
                    <td><input type="date" name=" PRDdate" id="PRDdate" ></td>
                 
                </tr>
                <tr>
                    <td><button type="submit">SUBMIT</button></td>
                 
                </tr>
            </table>
        </center>
    
        </form>
    
</body>
</html>
