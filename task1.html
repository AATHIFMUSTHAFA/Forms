<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information Form</title>
</head>
<body>

    <h1>Billing Information Form </h1>

    <form action="responses.html" method="GET">
    <center>
        <table>
            <tr>
                <td><label for="uname">NAME  :  </label></td>
                <td><input type="text" name="name" id="uname" placeholder="YOURNAME"></td>
             
            </tr>
            <tr>
                <td><label for="email">E-mail  :  </label></td>
                <td><input type="text" name="email" id="email" placeholder="abc@gmail.com"></td>
             
            </tr>
            <tr>
                <td><label for="Amount">Billing Amount  :  </label></td>
                <td><input type="number" name="Amount" id="Amount" placeholder="AMOUNT"></td>
             
            </tr>
            <tr>
                <td><label for="bildate">Billing Date  :  </label></td>
                <td><input type="date" name="bill date" id="bildate" ></td>
             
            </tr>
            <tr>
                <td><button type="submit">SUBMIT</button></td>
             
            </tr>
        </table>
    </center>

    </form>
    


</body>
</html>
